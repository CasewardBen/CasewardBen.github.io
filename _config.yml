# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Caseward·Ben
name: Caseward
email: 18119769627@163.com
location: Beijing, China
company: Peking University
company_url: http://www.pku.edu.cn/
github_url: https://github.com/CasewardBen
github_username: CasewardBen
description: This is a personal website of Caseward | 个人博客，用于记录学习笔记
favicon: favicon.png # Image must be in assets/images
repository: CasewardBen/CasewardBen.github.io

# The base hostname & protocol for your site
# For local test, please use http://localhost:4000
# For production, use your github page url. ex. http://dongchuan.github.io
url: https://casewardben.github.io/

## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true

# Disque
disque: my_disque_settings # ex. httpdongchuangithubio.disqus.com

# Pagination
paginate: 10
paginate_path: 'page:num'

# Navigation. If you do not like these modules, just remove them :D
navs:
  -
    href: /
    label: Home

  -
    href: /open-source
    label: Open-Source

  -
    href: /blog
    label: Blog

  -
    href: /bookmark
    label: Bookmark

  -
    href: /about
    label: About

# Sidebar to show popular repo
side_bar_repo_limit: 5 # Number of repos to show

# Google Analytics
analytics :
  provider : google
  google :
      tracking_id : 'tracking_id'  # ex. UA-72165600-X


# For about.html. Fell free to create your own!
skill_software_keywords: [C#, Python, Java, C++, C, Linux Shell]
skill_dba_keywords: [Virtuoso, SQL Server, SQLite]
skill_web_keywords: [HTML, CSS, JS, JQuery, D3, Django, Flask, php]
skill_other_keywords: [DeepLearning, Tensorflow, BigData, Hadoop, Spark]
